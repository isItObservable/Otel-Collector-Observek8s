apiVersion: batch/v1
kind: CronJob
metadata:
  name: k6loadgenerator
spec:
  schedule: "0 * * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: loadgenerator
            product: k6
          annotations:
            sidecar.istio.io/rewriteAppHTTPProbers: "true"
        spec:
          terminationGracePeriodSeconds: 5
          restartPolicy: OnFailure
          containers:
            - name: k6load
              image: hrexed/k6onlineboutique:0.1
              imagePullPolicy: Always
              args: ["-u", "50", "-d", "55m"]
              env:
                - name: FRONTEND_ADDR
                  value: "collector.IP_TO_REPLACE.nip.io"
              resources:
                requests:
                  cpu: 300m
                  memory: 256Mi
                limits:
                  cpu: 500m
                  memory: 512Mi
