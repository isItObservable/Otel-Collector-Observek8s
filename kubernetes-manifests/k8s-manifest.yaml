apiVersion: apps/v1
kind: Deployment
metadata:
  name: emailservice
spec:
  selector:
    matchLabels:
      app: hipster-shop
      service: emailservice
      product: hipster-shop
  template:
    metadata:
      labels:
        app: hipster-shop
        service: emailservice
        product: hipster-shop
      annotations:
        litmuschaos.io/chaos: "true"
    spec:
      terminationGracePeriodSeconds: 5
      containers:
        - name: server
          image: gcr.io/dynatrace-demoability/emailservice:9e830c2
